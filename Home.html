<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Home page</title>
    <meta name="apple-mobile-web-app-capable" content="yes" /><!--for iOS-->
    <meta name="viewport" content="width=device-width, initial-scale=1" /><!--viewpoint config, page width is device width. initial scale means the page don't boom or shrink-->
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.css" />
    <script type="text/javascript" src="js/lib/jquery.min.js"></script>
    <script type="text/javascript" src="js/lib/jquery.mobile-1.4.5.min.js"></script>

    <script type="text/javascript" src="js/home/home.js"></script>
    
</head>

<body>
    <div data-role="page" class="ui-page-theme-a">
        <div data-role="header" data-position="fixed">
            <h1>Goals</h1>
            <a href="#" data-icon="gear" class="ui-btn-right" id="editBtn">Edit</a>
        </div>

        <div data-role="content">
            <ul data-role="listview" data-inset="true" id="goalsList">
            </ul>
        </div>

        <div data-role="footer" id="homePageFooter" data-position="fixed">
        </div>
    </div>
</body>
<script type="text/javascript">

    $("document").ready(function () {
        homeInit();

        $("#editBtn").click(function () {
            editBtnClickEvent();
        });

        $("#goalsList").delegate("li", "click", function () {
            goalListClickEvent(this);
        });

    });
</script>

</html>
